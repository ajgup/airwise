
<!DOCTYPE html>
<html>
<head>
	<title>Airwise</title>
	<link rel="stylesheet" type="text/css" href="airwise.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
  <script type="text/javascript" src="airwise.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>

<div class="jumbotron">
  <h1 class="display-4">Welcome to AirWise!</h1>
  <p style = "text-align:center;"class="lead">Here you will see real time data collected from sensors to determine whether it is safe for asthma patients to go out</p>
  <hr class="my-4">


<div class="charts">
     <canvas id="carbon-chart"></canvas>
 </div>
 <div class="charts">
     <canvas id="tvoc-chart"></canvas>
 </div>
 <div class="charts">
     <canvas id="temp-chart"></canvas>
 </div>

 <hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Element</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">C02</th>
      <td id="carbon_level"></td>
    </tr>
    <tr>
      <th scope="row">VOC</th>
      <td>1000ppm</td>
    </tr>
    <tr>
      <th scope="row">Temperature</th>
      <td>50 Celsius</td>
    </tr>
  </tbody>
</table>
</div> 
<script type = "text/javascript" src = "graph.js"></script>
</body>
</html>
