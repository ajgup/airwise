
<!DOCTYPE html>
<html>
<head>
	<title>Airwise</title>
	<link rel="stylesheet" type="text/css" href="airwise.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron">
  <h1 class="display-4">Welcome to AirWise!</h1>
  <p style = "text-align:center;"class="lead">Here you will see real time data collected from sensors to determine whether it is safe for asthma patients to go out</p>
  <hr class="my-4">


<table class="table">
  <thead>
    <tr>
      <th scope="col">Element</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">C02</th>
      <td>500PPM</td>
    </tr>
    <tr>
      <th scope="row">VOC</th>
      <td>1000ppm</td>
    </tr>
    <tr>
      <th scope="row">Temperature</th>
      <td>50 Celsius</td>
    </tr>
  </tbody>
</table>

</div>

</body>
</html>
