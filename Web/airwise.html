
<!DOCTYPE html>
<html>
<head>
	<title>Airwise</title>
	<link rel="stylesheet" type="text/css" href="airwise.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>

<p><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span></p>
<div class="jumbotron">
  <h1 class="display-4"></span>Welcome to AirWise!</h1>
  <p style = "text-align:center;"class="lead">Here you will see real time data collected from sensors to determine whether it is safe for asthma patients to go out</p>


<div class="charts">
     <canvas id="carbon-chart"></canvas>
 </div>
 <div class="charts">
     <canvas id="tvoc-chart"></canvas>
 </div>
 <div class="charts">
     <canvas id="temp-chart"></canvas>
 </div>

 <hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Element</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">C02</th>
      <td id="carbon_level"></td>
    </tr>
    <tr>
      <th scope="row">VOC</th>
      <td>1000ppm</td>
    </tr>
    <tr>
      <th scope="row">Temperature</th>
      <td>50 Celsius</td>
    </tr>
  </tbody>
</table>

<form>
  <h1 style="text-align: center">Join our live phone updates!</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Phone Number</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
    <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" aria-required="true">I accept the terms and conditions</label>
  </div>
  <button id="to_space" type="submit" class="btn btn-primary">Submit</button>
</form>

</div> 
<script type = "text/javascript" src = "airwise.js"></script>
</body>
</html>
